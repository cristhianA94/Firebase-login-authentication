<div class="row justify-content-center">
  <div class="col-md-6 text-center">
    <section class="mb-5 mt-5">
      <div class="container">
        <mat-card>
          <mat-card-header class="text-center justify-content-center">
            <mat-card-title>
              <!-- <i class="material-icons">input</i> Ingreso -->
              <img width="150" src="https://cdn3.iconfinder.com/data/icons/web-ui-color/128/Lock_green-512.png" alt="Lock"><br>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-tab-group mat-align-tabs="center">
              <mat-tab label="Login">
                <form class="example-container mt-4" [formGroup]="loginForm" (ngSubmit)="login()">
                  <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput type="email" formControlName="correo">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="clave">
                    <!-- <input matInput placeholder="Contraseña" type="password" formControlName="clave"> -->
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon class="mb-1">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>

                  <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit"
                      [disabled]='!loginForm.valid'>Enviar</button>
                  </mat-card-actions>
                </form>
              </mat-tab>
              <!-- Registro -->
              <mat-tab label="Registro">
                <form class="example-container mt-4" [formGroup]="registroForm" (ngSubmit)="registro()">

                  <mat-form-field appearance="outline">
                    <mat-label>Nombres</mat-label>
                    <input matInput formControlName="nombres">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="apellidos">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Cedula</mat-label>
                    <input matInput formControlName="cedula" type="number">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput formControlName="telefono" type="number">
                  </mat-form-field>

                  <mat-label>Sexo</mat-label>
                  <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                    formControlName="sexo">
                    <mat-radio-button class="example-radio-button" *ngFor="let itemGenero of genero"
                      [value]="itemGenero">
                      {{ itemGenero }}
                    </mat-radio-button>
                  </mat-radio-group>
                  <mat-form-field appearance="outline">
                    <mat-label>Cargo</mat-label>
                    <input matInput formControlName="cargo">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput type="email" formControlName="correo">
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="clave">
                    <!-- <input matInput placeholder="Contraseña" type="password" formControlName="clave"> -->
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon class="mb-1">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                  <!-- <mat-form-field>
                                        <mat-select placeholder="Seleccione">
                                            <mat-option value="option">Option</mat-option>
                                        </mat-select>
                                    </mat-form-field> -->

                  <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit"
                      [disabled]='!registroForm.valid'>Registrarme</button>
                  </mat-card-actions>

                </form>
              </mat-tab>
            </mat-tab-group>
          </mat-card-content>
        </mat-card>

      </div>
    </section>
    <div class="form-group">
      <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
        <span class="fab fa-facebook"></span>
        FACEBOOK
      </button>
      <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
        <span class="fab fa-google"></span>
        GOOGLE
      </button>
    </div>
