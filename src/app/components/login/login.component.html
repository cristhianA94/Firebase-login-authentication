<div class="container w-75">
    <div class="col">

        <h2 class="text-center">
            <i class="fas fa-sign-in-alt"></i> Login
        </h2>
        <hr>
        <button id="google" class="btn btn-danger btn-block" type="button">Login
                <i class="fab fa-google" aria-hidden="true"> Google</i>
            </button>
        <button id="facebook-in" class="btn btn-info btn-block" type="button">Login
              <i class="fab fa-facebook" aria-hidden="true"> Facebook</i> 
            </button>
    </div>
</div>

<div *ngIf="afAuth.user | async as user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
    <p>Please login.</p>
    <button (click)="login()">Login with Google</button>
</ng-template>

<script>
    document.getElementById("facebook-in").addEventListener('click',
        function() {
            var provider = new firebase.auth.FacebookAuthProvider();
            //firebase.auth().languageCode = 'en_EN';
            provider.setCustomParameters({
                'display': 'popup'
            });

            firebase.auth().getRedirectResult().then(function(result) {
                if (result.credential) {
                    // This gives you a Facebook Access Token. You can use it to access the Facebook API.
                    var token = result.credential.accessToken;
                    // ...
                }
                // The signed-in user info.
                var user = result.user;
            }).catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // The email of the user's account used.
                var email = error.email;
                // The firebase.auth.AuthCredential type that was used.
                var credential = error.credential;
                // ...
            })
        }
    )
</script>
